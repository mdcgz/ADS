<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android桌面模拟</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 主桌面容器 -->
  <div class="desktop">
    <!-- 壁纸背景 -->
    <div class="wallpaper"></div>
    
    <!-- 顶部系统功能区域 -->
    <div class="system-bar">
      <div class="system-left">
        <div class="system-time"></div>
      </div>
      <div class="system-right">
        <!-- WiFi图标 -->
        <div class="system-icon wifi-icon" title="WiFi">
          <span class="icon">📶</span>
          <div class="wifi-dropdown hidden">
            <div class="wifi-header">
              <h3>可用WiFi</h3>
              <button class="wifi-refresh" title="刷新">🔄</button>
            </div>
            <div class="wifi-list"></div>
          </div>
        </div>
        
        <!-- 蓝牙图标 -->
        <div class="system-icon bluetooth-icon" title="蓝牙">
          <span class="icon">🔵</span>
        </div>
        
        <!-- 位置图标 -->
        <div class="system-icon location-icon" title="位置">
          <span class="icon">📍</span>
        </div>
        
        <!-- 电池图标 -->
        <div class="system-icon battery-icon" title="电池">
          <span class="icon">🔋</span>
          <span class="battery-percentage"></span>
          <div class="battery-dropdown hidden">
            <div class="battery-info">
              <div class="battery-level"></div>
              <div class="battery-status"></div>
            </div>
            <div class="battery-options">
              <div class="battery-option">省电模式</div>
              <div class="battery-option">电池设置</div>
            </div>
          </div>
        </div>
        
        <!-- 通知图标 -->
        <div class="system-icon notifications-icon" title="通知">
          <span class="icon">🔔</span>
          <span class="notification-badge"></span>
        </div>
      </div>
    </div>
    
    <!-- 应用图标网格 -->
    <div class="app-grid"></div>
    
    <!-- 底部导航栏 -->
    <div class="dock">
      <div class="dock-app" data-name="设置">
        <div class="dock-icon">⚙️</div>
        <div class="dock-label">设置</div>
      </div>
      <div class="dock-app" data-name="文件">
        <div class="dock-icon">📁</div>
        <div class="dock-label">文件</div>
      </div>
      <div class="dock-app" data-name="浏览器">
        <div class="dock-icon">🌐</div>
        <div class="dock-label">浏览器</div>
      </div>
      <div class="dock-app" data-name="音乐">
        <div class="dock-icon">🎵</div>
        <div class="dock-label">音乐</div>
      </div>
    </div>
    
    <!-- 底部状态栏 -->
    <div class="status-bar">
      <div class="status-left">
        <div class="status-time"></div>
      </div>
      <div class="status-right">
        <div class="status-item date-item" data-toggle="date">
          <span class="status-icon">📅</span>
          <span class="status-text"></span>
        </div>
        <div class="status-item location-item" data-toggle="location">
          <span class="status-icon">📍</span>
          <span class="status-text">未知位置</span>
        </div>
        <div class="status-item notifications-item" data-toggle="notifications">
          <span class="status-icon">🔔</span>
          <span class="notification-count"></span>
        </div>
      </div>
    </div>
    
    <!-- 设置面板 -->
    <div class="settings-panel hidden">
      <div class="settings-header">
        <h2>设置</h2>
        <button class="close-btn">×</button>
      </div>
      <div class="settings-content">
        <!-- 主题颜色选择 -->
        <div class="setting-section">
          <h3>主题</h3>
          <div class="color-picker">
            <div class="color-option" data-color="#3F51B5"></div>
            <div class="color-option" data-color="#E91E63"></div>
            <div class="color-option" data-color="#4CAF50"></div>
            <div class="color-option" data-color="#FF9800"></div>
            <div class="color-option" data-color="#9C27B0"></div>
          </div>
        </div>
        
        <!-- 背景设置 -->
        <div class="setting-section">
          <h3>背景</h3>
          <div class="setting-item">
            <label for="background-type">背景类型:</label>
            <select id="background-type">
              <option value="solid">纯色</option>
              <option value="gradient">渐变色</option>
              <option value="image">自定义图片</option>
            </select>
          </div>
          <div class="setting-item hidden" id="solid-color-container">
            <label for="solid-color">纯色:</label>
            <input type="color" id="solid-color" value="#667eea">
          </div>
          <div class="setting-item hidden" id="gradient-color-container">
            <label for="gradient-color1">渐变颜色1:</label>
            <input type="color" id="gradient-color1" value="#667eea">
          </div>
          <div class="setting-item hidden" id="gradient-color2-container">
            <label for="gradient-color2">渐变颜色2:</label>
            <input type="color" id="gradient-color2" value="#764ba2">
          </div>
          <div class="setting-item hidden" id="image-upload-container">
            <label for="image-upload">选择图片:</label>
            <input type="file" id="image-upload" accept="image/*">
          </div>
        </div>
        
        <!-- 自启动设置 -->
        <div class="setting-section">
          <h3>系统</h3>
          <div class="setting-item">
            <label for="auto-start">开机自启动:</label>
            <input type="checkbox" id="auto-start">
          </div>
          <div class="setting-item">
            <label for="show-date">显示日期:</label>
            <input type="checkbox" id="show-date">
          </div>
          <div class="setting-item">
            <label for="show-location">显示位置:</label>
            <input type="checkbox" id="show-location">
          </div>
          <div class="setting-item">
            <label for="show-notifications">显示通知:</label>
            <input type="checkbox" id="show-notifications">
          </div>
        </div>
        
        <!-- 自定义软件设置 -->
        <div class="setting-section">
          <h3>自定义软件</h3>
          <div class="custom-app-form">
            <div class="form-group">
              <label for="app-name">软件名称:</label>
              <input type="text" id="app-name" placeholder="输入软件名称">
            </div>
            <div class="form-group">
              <label for="app-path">软件位置:</label>
              <input type="text" id="app-path" placeholder="选择软件路径">
              <button id="browse-app" class="browse-btn">浏览...</button>
            </div>
            <div class="form-group">
              <label>图标选择:</label>
              <div class="icon-selection">
                <input type="file" id="app-icon-upload" accept="image/*">
                <div class="preset-icons">
                  <div class="preset-icon" data-icon="📱">📱</div>
                  <div class="preset-icon" data-icon="🎮">🎮</div>
                  <div class="preset-icon" data-icon="🎵">🎵</div>
                  <div class="preset-icon" data-icon="📷">📷</div>
                  <div class="preset-icon" data-icon="🎬">🎬</div>
                  <div class="preset-icon" data-icon="📝">📝</div>
                  <div class="preset-icon" data-icon="📊">📊</div>
                  <div class="preset-icon" data-icon="🔧">🔧</div>
                </div>
              </div>
            </div>
            <button id="add-custom-app" class="add-app-btn">添加软件</button>
          </div>
          
          <!-- 自定义软件列表 -->
          <div class="custom-apps-list">
            <h4>已添加的自定义软件</h4>
            <div id="custom-apps-container"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 时间详情显示 -->
    <div class="time-details hidden">
      <div class="time-details-content">
        <div class="time-details-time"></div>
        <div class="time-details-date"></div>
        <div class="time-details-lunar"></div>
      </div>
    </div>
    
    <!-- Windows系统消息区域 -->
    <div class="windows-messages">
      <div class="messages-header">
        <h3>系统通知</h3>
        <button class="clear-all-messages">全部清除</button>
      </div>
      <div class="messages-list"></div>
    </div>
    
    <!-- 下拉控制中心 -->
    <div class="control-center">
      <div class="control-center-header">
        <div class="control-center-time"></div>
        <button class="close-control-center">×</button>
      </div>
      <div class="control-center-content">
        <!-- 功能控制区 -->
        <div class="control-row">
          <div class="control-item" data-feature="wifi">
            <button class="control-icon">📶</button>
            <span>WiFi</span>
          </div>
          <div class="control-item" data-feature="bluetooth">
            <button class="control-icon">🔵</button>
            <span>蓝牙</span>
          </div>
          <div class="control-item" data-feature="airplane">
            <button class="control-icon">✈️</button>
            <span>飞行模式</span>
          </div>
          <div class="control-item" data-feature="location">
            <button class="control-icon">📍</button>
            <span>位置</span>
          </div>
        </div>
        <div class="control-row">
          <div class="control-item" data-feature="flashlight">
            <button class="control-icon">🔦</button>
            <span>手电筒</span>
          </div>
          <div class="control-item" data-feature="dnd">
            <button class="control-icon">🔕</button>
            <span>勿扰</span>
          </div>
          <div class="control-item" data-feature="rotation">
            <button class="control-icon">🔄</button>
            <span>旋转</span>
          </div>
          <div class="control-item" data-feature="screenrecord">
            <button class="control-icon">📹</button>
            <span>录屏</span>
          </div>
        </div>
        
        <!-- 亮度滑块 -->
        <div class="control-slider">
          <label for="brightness-slider">亮度</label>
          <input type="range" id="brightness-slider" min="0" max="100" value="80">
        </div>
        
        <!-- 音量滑块 -->
        <div class="control-slider">
          <label for="volume-slider">音量</label>
          <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
      </div>
    </div>
    
    <!-- 右键菜单 -->
    <div class="context-menu hidden">
      <div class="context-menu-item" id="show-install-dir-btn">查看安装目录</div>
      <div class="context-menu-item" id="remove-app-btn">移除应用</div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
